<!Doctype html>
<html>
<head>
  <title>Create your Google Account </title>

 <link rel="stylesheet" href="style.css"> 
 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&amp;family=Roboto&amp;display=swap" rel="stylesheet">
 <script src="https://kit.fontawesome.com/b690895109.js" crossorigin="anonymous"></script>
 </head>
 <body>
    <div class="main">
        <section class="container">
            <div class="logo">
                <div class="sizing">
                   <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="logo" width="15%" height="15%">
                 </div>
            </div>
            <form >
                <div class="heading">
                   <h1>Create your Google Account</h1>
                </div>
                <div class="box">
                    <div class="name">
                          <!--add two div in one div-->
                         <div class="column1">
                                <input type="text"  placeholder="First Name"  required>
                         </div>
                         <div class="column1">
                                <input type="text"  placeholder="Last Name"  required>
                         </div>
                     </div><br>
                         <div class="column3">
                              <input type="email"  placeholder="Username" required >
                         <p>@gmail.com</p>
                         </div>
                         <div class="column">
                              <p>You can use letters, numbers & periods</p>
                              <button type="button" class="b">Use my current email address instead</button>
                         </div>
                  <div class="name">
                        <div class="column1">
                             <br>
                             <input type="password" placeholder="password" required>
                         </div>
                       <div class="column1">
                             <br>
                             <input type="password" placeholder="confirm" required>
                             <i class="fas fa-eye"></i>
                       </div>
                   <p>Use 8 or more characters with a mix of letters,numbers & symbols</p>
                </div>
                <div class="one-column">
                   <button type="button" class="b">Sign in instead</button>
                   <button  type="button" id="button2">Next</button>
               </div>
               </div>
               </form>
               </div>
            <div class="image-container">
                 <div class="image">
                     <figure>
                         <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="image" width="244" height="244">
                         <figcaption>
                             <p>One account.All of Google<br> working for you.</p> 
                         </figcaption>
                     </figure>
                 </div>
             </div>
             </div>
   </div>
   <footer>
    <a href="#">English(United States)<i id="english-drop-down" class="fas fa-sort-down"></i></a>
    <nav>
        <ul>
            <li a href="#help">Help</a></li>
            <li a href="#privarcy">Privarcy</a></li>
            <li a href=#terms>Terms</a></li>
          </ul>
    </nav>
  </footer>
        </section>
        </div>
</body>
 </html>
